syntax = "proto3";

package analytics;

service CardService {
  rpc Send (SendCardRequest) returns (SendCardResponse) {}
}

message SendCardRequest {
  int32 id = 1;
  int32 shop_id = 2;
  int32 user_id = 3;
  string start_at = 4;
  string end_at = 5;
  bool is_active = 6;
}

message SendCardResponse {
  int32 status = 1;
  repeated string errors = 2;
}
